<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio DOM1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    

<body id="cuerpo">

    <h2>Ejercicio DOM1</h2>
    <ul id="lista">
	    <li>Termino de la lista: 1</li>
	    <li>Termino de la lista: 2</li>
        <li>Termino de la lista: 3</li>
        <li>Termino de la lista: 4</li>
        <li>Termino de la lista: 5</li>
    </ul>

    <input type="button" value="AÃ±adir elemento" onclick="anade();">

    <script>

         /******************************************************************\
         *                                                                  *
         *                   Code by David Roldan Nocelo                    *
         *                                                                  *
         \******************************************************************/

        var termino = document.getElementById("lista").childElementCount;

        function anade() {
            termino++;
            var li = document.createElement("li");
            li.appendChild(document.createTextNode("Termino de la lista: "+termino));
            document.getElementById("lista").appendChild(li);
        }

        function creaboton(){
            var boton = document.createElement("button");
            boton.setAttribute("onclick", "elimina()");
            boton.appendChild(document.createTextNode("Eliminar elemento"));
            document.getElementById("cuerpo").appendChild(boton);
        }

        function elimina() {
            if (termino > 0){
                document.getElementById("lista").removeChild(document.getElementById("lista").lastElementChild);
                termino--;
            }
        }

        window.onload=creaboton;

         /******************************************************************\
         *                                                                  *
         *                   Code by David Roldan Nocelo                    *
         *                                                                  *
         \******************************************************************/


    </script>
</body>
    
</html>

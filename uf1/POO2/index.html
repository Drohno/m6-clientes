<html>
    <head>
        <title>POO2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/boostrap.min.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/boostrap.min.js"></script>
        <script src="js/cliente.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body onload="generateTable();">
    <div style="padding: 2vw; position: relative">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="nombreNuevoCliente">New Client Name</label>
                <input type="text" class="form-control" id="nombreNuevoCliente" placeholder="Introduce your name">
            </div>
            <div class="form-group">
                <label for="saldoInicial">Initial Salary</label>
                <input type="number" class="form-control" id="saldoInicial" placeholder="Introduce initial salary">
            </div>
            <button onclick="createClient()" class="btn btn-primary">Create Account</button>
        </div>
        <!--<hr style=" position: absolute; top: 0; left: 50%; border: none; border-left: 1px solid rgba(0,0,0,.3); height:15vw; width: 1px;">-->
        <div class="col-lg-6">
            <div class="form-group">
                <label for="identificadoCuenta">Account ID</label>
                <input type="number" class="form-control" id="identificadoCuenta" placeholder="Introduce the account ID">
            </div>
            <div class="form-group">
                <label for="cantidadAManejar">Amount to modify</label>
                <input type="number" class="form-control" id="cantidadAManejar" placeholder="Introduce the amount of money">
            </div>
            <button onclick="modifySueldo(true)" class="btn btn-primary">Deposit</button>
            <button onclick="modifySueldo(false)" class="btn btn-primary">Extract</button>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4 table-responsive" style="margin-top: 5vw;">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Account ID</th>
                        <th>Client Name</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody id="listado">
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>

<script>

    const webcontent = document.body.getElementsByTagName("*");

    console.log(webcontent);

    const body = document.getElementsByTagName("body")[0];

    body.appendChild(document.createElement("hr"));
    body.appendChild(document.createTextNode("Resultado analisis del DOM de la web"));

    const table = document.createElement("table");

    for(var i=0; i<webcontent.length;i++){
        var tr = document.createElement("tr");
        tr.appendChild(document.createTextNode(webcontent.item(i).nodeName));
        table.appendChild(tr);
    }

    body.appendChild(table);







</script>
